<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- IOS status bar color theme  -->
        <meta name="theme-color" content="#F4CE14">
        <title>CI count</title>
        <script src="count.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <div class="header-container container">
            <div class="logo-name">ChipotleCount</div>
            <div class="logo-pepper">üå∂Ô∏è</div>
        </div>
    </header>
    <main class="ci-main-container">
        <div class="h1-ci-container">
            <h1>CI Count</h1>
        </div>
        <div class="inputs-container">
            <div class="ci-input-div">
                <div class="ci-div-left">
                    <div class="item-name-div">
                        Avocado
                    </div>
                    <div class="input-div input-div-two input-div-one">
                        <input type="text" inputmode="decimal" placeholder="case" class="input-of-two avocado case-avocado" data-lb="1">
                    </div>
                </div>
                <div class="ci-div-right">
                    <span class="avocado-total">0</span>
                </div>
            </div>
            <div class="ci-input-div">
                <div class="ci-div-left">
                    <div class="item-name-div">
                        Barbacoa
                    </div>
                    <div class="input-div input-div-two">
                        <input type="text" placeholder="case" class="input-of-two barbacoa case-barbacoa" data-lb="40">
                        <div class="plus">+</div>
                        <input type="text" placeholder="pan" class="input-of-two barbacoa pan-barbacoa" data-lb="5">
                    </div>
                </div>
                <div class="ci-div-right">
                    <span class="barbacoa-total">0</span>
                    lb
                </div>
            </div>
            <div class="ci-input-div">
                <div class="ci-div-left">
                    <div class="item-name-div">
                        Carnitas
                    </div>
                    <div class="input-div input-div-two">
                        <input type="text" placeholder="case" class="input-of-two carnitas case-carnitas" data-lb="40">
                        <div class="plus">+</div>
                        <input type="text" placeholder="pan" class="input-of-two carnitas pan-carnitas" data-lb="3.33">
                    </div>
                </div>
                <div class="ci-div-right">
                    <span class="carnitas-total">0</span>
                    lb
                </div>
            </div>
        </div>
    </main>
</body>
</html>
